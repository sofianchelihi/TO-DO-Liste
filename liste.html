<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste</title>
    <link rel="stylesheet" href="liste.css">
</head>

<body>
    <main>
        <div class="notif hidden" style="background-color:rgb(0, 167, 0);">
            This item has been added to this list successfully
        </div>
        <div class="notif hidden" style="background-color:rgba(255, 51, 51, 0.836);">
            This item has been removed from this list successfully
        </div>
        <div class="notif hidden" style="background-color:rgb(0, 167, 0);">
            This itemhas been edited successfully
        </div>
        <div class="notif hidden" style="background-color:rgba(255, 51, 51, 0.836);">
            All itemes has been removed from this list successfully
        </div>

        <form class="inputdiv">
            <input class="inp" type="text" placeholder="     Add to your liste here" required>
            <button type="submit">ADD</button>
        </form>

        <div class="tachesdiv"></div>
        <div class="clear">
            Clear all itemes
        </div>


    </main>
</body>
<script src="./liste.js"></script>

</html>
